<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××©×—×§ ××™×© ×ª×œ×•×™</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        #lives {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .game-container {
            margin-top: 50px;
            text-align: center;
        }

        .word-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .letter-box {
            width: 40px;
            height: 40px;
            border-bottom: 3px solid #333;
            font-size: 24px;
            text-align: center;
            margin: 0 5px;
        }

        .hint {
            color: #2196F3;
        }

        input {
            width: 40px;
            height: 40px;
            font-size: 24px;
            text-align: center;
            margin: 5px;
            direction: rtl;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* ×¡×’× ×•×Ÿ ×œ×× ×™××¦×™×™×ª ×–×™×§×•×§×™× */
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(30);
                opacity: 0;
            }
        }

        .victory-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
            font-size: 24px;
            text-align: center;
        }

        .wrong-guess-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
            font-size: 24px;
            text-align: center;
            animation: fadeInOut 1.5s ease-in-out;
        }

        .sad-emoji {
            font-size: 40px;
            animation: shake 0.5s ease-in-out;
            display: inline-block;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg); }
            75% { transform: rotate(15deg); }
        }

        .heart-lost {
            animation: heartLost 0.5s ease-in-out;
        }

        @keyframes heartLost {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        #hintButton {
            background-color: #2196F3;
        }

        #hintButton:hover {
            background-color: #1976D2;
        }

        #hintButton:disabled {
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="lives"></div>
    <div id="score" style="
        position: fixed;
        top: 60px;
        left: 20px;
        font-size: 20px;
        background-color: #4CAF50;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
    ">× ×™×§×•×“: 0</div>
    <div class="game-container">
        <h1>××©×—×§ ××™×© ×ª×œ×•×™</h1>
        <div class="word-container" id="wordContainer"></div>
        <button onclick="checkGuess()">× ×—×©</button>
        <button onclick="startNewGame()">××©×—×§ ×—×“×©</button>
        <button id="hintButton" onclick="giveHint()">×¨××–</button>
    </div>

    <script>
        const words = ['×™×©×¨××œ', '×× ×—× ×•', '×× ×©×™×', '×¢×‘×•×“×”', '×™×œ×“×™×', '×”×™×™×ª×”', '××ª×¨×™×', '×—×“×©×•×ª', '×©×•× ×™×', '×¢×›×©×™×•',
            '××“×•×‘×¨', '××—×¨×™×', '×¨××©×•×Ÿ', '×©×™××•×©', '××¢×¨×›×ª', '×©×™×¨×•×ª', '×“×‘×¨×™×', '×¢×“×™×™×Ÿ', '×¢×™×¦×•×‘', '×‘×¦×•×¨×”', /* ... ×™×ª×¨ ×”××™×œ×™× ... */];
        
        let currentWord = '';
        let lives = 5;
        let hintPositions = [];
        let score = 0;  // ××©×ª× ×” ×—×“×© ×œ× ×™×§×•×“
        let hintsUsed = 0;  // ××©×ª× ×” ×—×“×© ×œ××¢×§×‘ ××—×¨ ×›××•×ª ×”×¨××–×™× ×©× ×•×¦×œ×•
        let usedWords = [];  // ××¢×¨×š ×—×“×© ×œ××¢×§×‘ ××—×¨ ××™×œ×™× ×©×›×‘×¨ ×”×©×ª××©× ×• ×‘×”×Ÿ

        function getRandomWord() {
            // ×× ×”×©×ª××©× ×• ×‘×›×œ ×”××™×œ×™×, × ××¤×¡ ××ª ×”××¢×¨×š
            if (usedWords.length === words.length) {
                usedWords = [];
            }
            
            // ×‘×—×™×¨×ª ××™×œ×” ×¨× ×“×•××œ×™×ª ×©×¢×•×“ ×œ× ×”×©×ª××©× ×• ×‘×”
            let availableWords = words.filter(word => !usedWords.includes(word));
            let randomWord = availableWords[Math.floor(Math.random() * availableWords.length)];
            
            // ×”×•×¡×¤×ª ×”××™×œ×” ×œ××¢×¨×š ×”××™×œ×™× ×©×”×©×ª××©× ×• ×‘×”×Ÿ
            usedWords.push(randomWord);
            
            return randomWord;
        }

        function startNewGame() {
            currentWord = getRandomWord();
            lives = 5;
            hintsUsed = 0;
            updateLives();
            updateHintButton();
            
            // ×‘×—×™×¨×ª ×©×ª×™ ×¢××“×•×ª ××§×¨××™×•×ª ×œ×¨××–×™× ×¢× ××¨×—×§ ××™× ×™××œ×™ ×©×œ ××•×ª ××—×ª
            hintPositions = [];
            const firstPos = Math.floor(Math.random() * 5);
            hintPositions.push(firstPos);
            
            let validPositions = [];
            for (let i = 0; i < 5; i++) {
                if (Math.abs(i - firstPos) > 1) {
                    validPositions.push(i);
                }
            }
            
            const secondPos = validPositions[Math.floor(Math.random() * validPositions.length)];
            hintPositions.push(secondPos);
            
            displayWord();
        }

        function displayWord() {
            const container = document.getElementById('wordContainer');
            container.innerHTML = '';
            let inputIndex = 0;
            
            for (let i = 0; i < 5; i++) {
                const letterBox = document.createElement('div');
                if (hintPositions.includes(i)) {
                    letterBox.textContent = currentWord[i];
                    letterBox.className = 'letter-box hint';
                } else {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;
                    input.className = 'letter-box';
                    input.dataset.index = inputIndex++;  // ×”×•×¡×¤×ª ××™× ×“×§×¡ ×œ×›×œ ×ª×™×‘×ª ×§×œ×˜
                    
                    // ×”×•×¡×¤×ª ×××–×™×Ÿ ×œ××™×¨×•×¢×™ ×”×§×œ×“×”
                    input.addEventListener('input', function(e) {
                        if (e.target.value.length === 1) {
                            const allInputs = document.querySelectorAll('input');
                            const currentIndex = parseInt(e.target.dataset.index);
                            
                            // ×—×™×¤×•×© ×”×ª×™×‘×” ×”×¤× ×•×™×” ×”×‘××”
                            for (let j = currentIndex + 1; j < allInputs.length; j++) {
                                if (!allInputs[j].value) {
                                    allInputs[j].focus();
                                    break;
                                }
                            }
                        }
                    });

                    // ×”×•×¡×¤×ª ×××–×™×Ÿ ×œ××§×© Backspace
                    input.addEventListener('keydown', function(e) {
                        if (e.key === 'Backspace' && e.target.value === '') {
                            const allInputs = document.querySelectorAll('input');
                            const currentIndex = parseInt(e.target.dataset.index);
                            
                            // ×—×–×¨×” ×œ×ª×™×‘×” ×”×§×•×“××ª
                            if (currentIndex > 0) {
                                allInputs[currentIndex - 1].focus();
                            }
                        }
                    });

                    letterBox.appendChild(input);
                }
                container.appendChild(letterBox);
            }
        }

        function updateLives() {
            document.getElementById('lives').textContent = 'â¤ï¸'.repeat(lives);
        }

        function createFirework(x, y) {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(firework);
            
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        function updateHintButton() {
            const hintButton = document.getElementById('hintButton');
            if (hintsUsed >= 2) {
                hintButton.disabled = true;
                hintButton.style.opacity = '0.5';
                hintButton.title = '× ×•×¦×œ×• ×›×œ ×”×¨××–×™×';
            } else {
                hintButton.disabled = false;
                hintButton.style.opacity = '1';
                hintButton.title = `× ×©××¨×• ${2 - hintsUsed} ×¨××–×™×`;
            }
        }

        function giveHint() {
            if (hintsUsed >= 2) return;

            const inputs = document.querySelectorAll('input');
            let availablePositions = [];
            
            // ××¦×™××ª ×›×œ ×”××™×§×•××™× ×”×¤× ×•×™×™×
            for (let i = 0; i < 5; i++) {
                if (!hintPositions.includes(i)) {
                    availablePositions.push(i);
                }
            }

            if (availablePositions.length > 0) {
                // ×‘×—×™×¨×ª ××™×§×•× ××§×¨××™ ××‘×™×Ÿ ×”××™×§×•××™× ×”×¤× ×•×™×™×
                const randomIndex = Math.floor(Math.random() * availablePositions.length);
                const newHintPosition = availablePositions[randomIndex];
                
                hintPositions.push(newHintPosition);
                hintsUsed++;
                
                displayWord();
                updateHintButton();
            }
        }

        function updateScore() {
            let pointsForWin;
            
            // ×—×™×©×•×‘ ×”× ×™×§×•×“ ×‘×”×ª×× ×œ×©×™××•×© ×‘×¨××–×™×
            if (hintsUsed === 0) {
                pointsForWin = lives * 20;  // × ×™×§×•×“ ××œ×
            } else if (hintsUsed === 1) {
                pointsForWin = 10;  // 10 × ×§×•×“×•×ª ×× ×”×©×ª××©×• ×‘×¨××– ××—×“
            } else {
                pointsForWin = 5;   // 5 × ×§×•×“×•×ª ×× ×”×©×ª××©×• ×‘×©× ×™ ×¨××–×™×
            }
            
            score += pointsForWin;
            
            const scoreElement = document.getElementById('score');
            scoreElement.textContent = `× ×™×§×•×“: ${score}`;
            
            scoreElement.style.backgroundColor = '#FFD700';
            scoreElement.style.transform = 'scale(1.2)';
            scoreElement.style.transition = 'all 0.3s ease';
            
            setTimeout(() => {
                scoreElement.style.backgroundColor = '#4CAF50';
                scoreElement.style.transform = 'scale(1)';
            }, 500);
        }

        function showVictoryMessage() {
            let pointsMessage;
            if (hintsUsed === 0) {
                pointsMessage = `×§×™×‘×œ×ª ${lives * 20} × ×§×•×“×•×ª!`;
            } else if (hintsUsed === 1) {
                pointsMessage = '×§×™×‘×œ×ª 10 × ×§×•×“×•×ª (×”×©×ª××©×ª ×‘×¨××– ××—×“)';
            } else {
                pointsMessage = '×§×™×‘×œ×ª 5 × ×§×•×“×•×ª (×”×©×ª××©×ª ×‘×©× ×™ ×¨××–×™×)';
            }

            const message = document.createElement('div');
            message.className = 'victory-message';
            message.innerHTML = `ğŸ‰ ×›×œ ×”×›×‘×•×“! × ×™×¦×—×ª! ğŸ‰<br>
                               ×”××™×œ×” ×”×™×™×ª×”: ${currentWord}<br>
                               ${pointsMessage}`;
            document.body.appendChild(message);
            
            updateScore();
            
            // ×™×¦×™×¨×ª ×–×™×§×•×§×™×
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createFirework(x, y);
                }, i * 100);
            }
            
            setTimeout(() => {
                message.remove();
                startNewGame();
            }, 3000);
        }

        function showWrongGuessMessage() {
            const messages = [
                '×œ× × ×•×¨×, × ×¡×• ×©×•×‘! ğŸ’ª',
                '××¤×©×¨ ×œ×”×¦×œ×™×— ×‘× ×™×¡×™×•×Ÿ ×”×‘×! ğŸŒŸ',
                '×¢×•×“ × ×™×¡×™×•×Ÿ ×•×ª×¦×œ×™×—×•! âœ¨',
                '××œ ×ª×ª×™×™××©×•, ×××©×™×›×™×! ğŸ¯',
                '×›××¢×˜! × ×¡×• ×©×•×‘! ğŸª'
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            const message = document.createElement('div');
            message.className = 'wrong-guess-message';
            message.innerHTML = `
                <div class="sad-emoji">ğŸ˜”</div>
                <div>${randomMessage}</div>
            `;
            
            document.body.appendChild(message);
            
            // ×”×•×¡×¤×ª ×× ×™××¦×™×” ×œ×œ×‘×‘×•×ª
            const livesElement = document.getElementById('lives');
            livesElement.classList.add('heart-lost');
            
            setTimeout(() => {
                livesElement.classList.remove('heart-lost');
            }, 500);

            setTimeout(() => {
                message.remove();
            }, 1500);
        }

        function checkGuess() {
            const inputs = document.querySelectorAll('input');
            let guessedWord = '';
            let inputIndex = 0;
            
            for (let i = 0; i < 5; i++) {
                if (hintPositions.includes(i)) {
                    guessedWord += currentWord[i];
                } else {
                    if (inputIndex < inputs.length && inputs[inputIndex].value) {
                        guessedWord += inputs[inputIndex].value;
                    } else {
                        guessedWord += ' ';
                    }
                    inputIndex++;
                }
            }

            if (guessedWord.trim().length === 5 && guessedWord === currentWord) {
                showVictoryMessage();
            } else {
                lives--;
                updateLives();
                showWrongGuessMessage();  // ×”×•×¡×¤×ª ×§×¨×™××” ×œ×”×¦×’×ª ×”×”×•×“×¢×”
                
                if (lives === 0) {
                    setTimeout(() => {
                        alert('×”×¤×¡×“×ª! ×”××™×œ×” ×”×™×™×ª×”: ' + currentWord);
                        startNewGame();
                    }, 1500);
                }
            }
        }

        // ×”×ª×—×œ×ª ××©×—×§ ×—×“×© ×›×©×”×“×£ × ×˜×¢×Ÿ
        startNewGame();
    </script>
</body>
</html>
